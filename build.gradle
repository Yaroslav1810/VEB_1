plugins {
    id 'java'
    id 'application'
}

group = 'org.example.te'
version = '1.0-SNAPSHOT'

repositories { mavenCentral() }

dependencies {
    implementation files('libs/fastcgi-lib.jar')
}

application {
    mainClass = 'org.example.te.MiniServer' // твой main-класс
}
jar {
    manifest {
        attributes(
                'Main-Class': 'org.example.te.MiniServer'
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    archiveFileName = 'labwork1.jar'
}

// (не обязательно, но полезно)
tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}
